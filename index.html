<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Pt.1 Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    Remember these controls! 
		    Movement: 				Extra:
		    Press a/A to turn left. 		Press j/J to accelerate. 		
		    Press d/D to turn right. 		Press k/K to stop/move to a new position. 
		    Press w/D to move up. 
		    Press s/S to move down.
	    </footer>
	</body>
</html>
